<ion-header>
  <ion-navbar color="Admin">
    <ion-title>A침adido de Paquetes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 id="inicio-heading1" style="color:#000000;font-weight:300;text-align:center;">
        A침adir un Nuevo Paquete
      </h4>
    <ion-list id="crearCuenta-list2">
        <ion-item id="crearCuenta-input3">
          <ion-label>
            Nombre
          </ion-label>
          <ion-input type="text" [(ngModel)]='paq.nombre' name="Nombre" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="crearCuenta-input4">
          <ion-label>
            Descripci칩n
          </ion-label>
          <ion-input type="text" [(ngModel)]='paq.descripcion' name="Descripcion" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="crearCuenta-input5">
          <ion-label>
            Precio
          </ion-label>
          <ion-input type="text" [(ngModel)]='paq.precio' name="Precio" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="crearCuenta-input6">
          <ion-label>
            Disponibilidad
          </ion-label>
          <ion-input type="num" [(ngModel)]='paq.cantidaddisponible' name="Telefono" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="crearCuenta-input7">
          <ion-label>
            Cantidad por Persona
          </ion-label>
          <ion-input type="text" [(ngModel)]='paq.cantidadp' name="Foto" placeholder=""></ion-input>
        </ion-item>
        <ion-item id="crearCuenta-input8">
            <ion-label>
              Foto
            </ion-label>
            <ion-input type="text" [(ngModel)]='paq.foto' name="Foto" placeholder=""></ion-input>
          </ion-item>
          <ion-item id="crearCuenta-input9">
              <ion-label>
                Fecha Inicio
              </ion-label>
              <ion-input type="text" [(ngModel)]='paq.fecha_inicio' name="Foto" placeholder=""></ion-input>
            </ion-item>
            <ion-item id="crearCuenta-input10">
                <ion-label>
                  Fecha Fin
                </ion-label>
                <ion-input type="text" [(ngModel)]='paq.fecha_fin' name="Foto" placeholder=""></ion-input>
              </ion-item>

              <ion-item id="crearCuenta-select1">
                  <ion-label>
                    Descuento
                  </ion-label>
                  <ion-select [(ngModel)]='paq.descuento' name="Sexo" >
                    <ion-option>
                      Sin Descuento
                    </ion-option>
                    <ion-option>
                      2x1
                    </ion-option>
                    <ion-option>
                      15%
                    </ion-option>
                    <ion-option>
                      30%
                    </ion-option>
                  </ion-select>
                </ion-item>
                <ion-item id="crearCuenta-input11">
                    <ion-label>
                      Codigo Descuento
                    </ion-label>
                    <ion-input type="text" [(ngModel)]='paq.codigodescuento' name="Foto" placeholder=""></ion-input>
                  </ion-item>
                 </ion-list>

                 <button id="crearCuenta-button3" ion-button color="Admin"  (click)="AnadirPaquete(paq)" block>
                    A침adir Paquete
                  </button>
                 
    <h4 id="inicio-heading1" style="color:#000000;font-weight:300;text-align:center;">
        Paquetes a editar:
      </h4>
      <div id="inicio-container1">
          <ion-list *ngFor="let item of PaquetesObservable | async " navPush="EdicionGpaquetePage"  
          [navParams]="{item:item}">
    
             
              <ion-item no-lines>
                <img src= {{item.foto}}>
                  <h2 style="color:#000000;text-align:center;">{{item.nombre}}</h2>
                  <p>{{item.descripcion}}</p>
              </ion-item>
                  
          </ion-list>   
      </div>
</ion-content>
