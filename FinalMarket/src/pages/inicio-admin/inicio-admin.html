<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Inicio
    </ion-title>
   
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h4 id="inicio-heading1" style="color:#000000;font-weight:300;text-align:center;">
    Tus Proveedores
  </h4>
  <div id="inicio-container1">
      <ion-list *ngFor="let item of ProveedorObservable | async " >
     
       
      
      
          <ion-item  no-lines >
          
              <img   src= {{item.foto}}>
              <h2 style="color:#000000;text-align:center;">{{item.nombre}}</h2>
              <p>{{item.descripcion}}</p>
              
            </ion-item>
            <ion-item>
              <ion-toggle [(ngModel)]="isToggled" (ionChange)="Accionar()"  item-right ></ion-toggle>
            </ion-item>
        </ion-list>
  </div>

</ion-content>
