<ion-header>
  <ion-navbar>
    <ion-title>Paquetes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 id="inicio-heading1" style="color:#000000;font-weight:300;text-align:center;">
        Paquetes
      </h4>
      <div id="inicio-container1">
          <ion-card *ngFor="let item of PaquetesObservable | async " navPush="DetallepaquetePage"  
          [navParams]="{item:item}">
    
              <img src= {{item.foto}}>
              <ion-card-content>
                <ion-card-title>
                  <h2 style="color:#000000;text-align:center;">{{item.nombre}}</h2>
                  <p>{{item.descripcion}}</p>
                  </ion-card-title>
                  
              </ion-card-content>
            </ion-card>
      </div>

</ion-content>
