<!--
  Generated template for the PaquetesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Paquetes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h4 id="inicio-heading1" style="color:#000000;font-weight:300;text-align:center;">
        Paquetes
      </h4>
      <div id="inicio-container1">
          <ion-list *ngFor="let item of PaquetesObservable | async " navPush="DetallepaquetePage"  
          [navParams]="{item:item}">
    
             
              <ion-item no-lines>
                <img src= {{item.foto}}>
                  <h2 style="color:#000000;text-align:center;">{{item.nombre}}</h2>
                  <p>{{item.descripcion}}</p>
              </ion-item>
                  
          </ion-list>   
      </div>

</ion-content>
